_format_version: "2.1"

services:
  - name: flask-login
    url: http://flask-login:5001
    routes:
      - name: flask-login-route
        paths:
          - /login

  - name: flask
    url: http://flask:5000
    routes:
      - name: flask-route
        paths:
          - /app

  - name: mongo-express
    url: http://mongo-express:8081
    routes:
      - name: mongo-express-service
        paths:
          - /mongo-express
